<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Rich Text Editor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <form>
                <select name="fontfamily">
                    <option value="">Font family</option>
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                </select>
            </form>
            <button title="Bold" title="Bold" >
                <i onclick="turnBold()" id="boldbtn" class="fa-solid fa-bold" ></i>
            </button>
            <button title="Italic">
                <i onclick="turnItalic()" id="italicbtn" class="fa-solid fa-italic"></i>
            </button>
            <button title="Underline">
                <i onclick="turnUnderline()" id = "underlinebtn" class="fa-solid fa-underline"></i>
            </button>
            <button title="Line Through">
                <i onclick="turnLinetr()" id= "linetrhough"class="fa-solid fa-strikethrough"></i>
            </button>
            <button title="Aling left">
                <i onclick="alingLeft()" id="leftbtn" class="fa-solid fa-align-left"></i>
            </button>
            <button title="Aling center">
                <i onclick="alingcenter()" id="centerbtn" class="fa-solid fa-align-center"></i>
            </button>
            <button title="Justify">
                <i onclick="justify()" id="justifybtn" class="fa-solid fa-align-justify"></i>
            </button>
            <button title="Aling right">
                <i onclick="alingRight()" id="alingRightbtn" class="fa-solid fa-align-right"></i>
            </button>
            <!-- 
            <button title="List">
                <i class="fa-solid fa-list"></i>
            </button> 
            -->
            <button title="Highlight">
                <i onclick="highlight()" id="highlightbtn" class="fa-solid fa-highlighter"></i>
            </button>
            <input type="color">
        </div>
        <div class="text">
            <textarea title= "Insert your text here "class="text_user_class" name="text_user" id="user_input" cols="50" rows="10" spellcheck="true"></textarea>
        </div>
        

    </div>
    
    <script src="https://kit.fontawesome.com/e817e6100b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
