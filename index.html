<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich text Editor</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Rich Text Editor</h1>
        <div class="editor-container">
            <div class="toolbar">
                <select id="fontFamily" onchange="changeFontFamily(this)">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <input type="number" id="fontSize" value="16" onchange="changeFontSize(this)">
                <button onclick="turnBold(this)"><i class="fas fa-bold"></i></button>
                <button onclick="turnItalic(this)"><i class="fas fa-italic"></i></button>
                <button onclick="turnUnderline(this)"><i class="fas fa-underline"></i></button>
                <button onclick="alignLeft(this)"><i class="fas fa-align-left"></i></button>
                <button onclick="alignCenter(this)"><i class="fas fa-align-center"></i></button>
                <button onclick="alignRight(this)"><i class="fas fa-align-right"></i></button>
                <button onclick="upper(this)"><i class="fas fa-font"></i></button>
                <input type="color" onchange="changeColor(this)">
                <button onclick="resetStyle(this)"><i class="fas fa-undo"></i></button>
            </div>
            <textarea id="textarea" placeholder="Start typing here..."></textarea>
        </div>
        <div class="actions">
            <button onclick="downloadTxt(this)">Download as TXT</button>
            <button id="toggleMode">Toggle Dark Mode</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
