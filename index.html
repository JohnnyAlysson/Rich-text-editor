<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich text Editor</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="title">Rich Text Editor</div>
        <br>
        <div class="row">
            <div class="header">
                <div class="first box">
                    <select title="Font Style" class="selection" name="fontfamily" onchange="changeFontFamily(this)">
                        <option value="">Font</option>
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Style Script">Style Script</option>
                    </select>
                    <input title="Font Size" type="number" id="font-size" min="1" max="100" value="16" onchange="changeFontSize(this)">
                </div>
                <div class="second box">
                    <button title="Bold" type="button" onclick="turnBold(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button title="Italic" type="button" onclick="turnItalic(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button title="Underline" type="button" onclick="turnUnderline(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="third box">
                    <button title="Align left" type="button" onclick="alignLeft(this)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button title="Align Center" type="button" onclick="alignCenter(this)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button title="Align Right" type="button" onclick="alignRight(this)">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="fourth box" >
                    <button title="Uppercase" type="button" onclick="upper(this)">
                        aA
                    </button>
                    <button title="Reset" type="button" onclick="resetStyle(this)">
                        <i class="fa-solid fa-text-slash"></i>
                    </button>
                    <input title="Color" type="color" onchange="changeColor(this)">
                    <button title="Donwload file.Txt" type="button" onclick="donwloadTxt()">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
            </div>
            <br>
            <div class="header">
                <textarea id="textarea" placeholder="Put your text here"></textarea>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/e817e6100b.js" crossorigin="anonymous"></script>
</body>
</html>
